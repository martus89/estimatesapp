<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <title>Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
</head>
<body>
<div class="navbar container" style="margin-top: 100px">
<nav class="navbar bg-light">
  <div class="container-fluid justify-content-between">

<div>
    <a href="{% url "quote_create_view" %}"><button class="btn btn-outline-secondary me-2" type="button">Create quote</button></a>
    <a href="{% url "history" %}"><button class="btn btn-outline-secondary me-2" type="button">History</button></a>
    <a href="{% url "current_offer" %}"><button class="btn btn-outline-secondary me-2" type="button">Price book</button></a>
    </div>
    <div>
    <form name=search class="d-flex" role="search" style="margin-left: 500px" method="GET" action="{% url "search" %}">
        {% csrf_token %}
      <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" name="search_nav">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
        <a href="{% url 'logout' %}">
          <img id="logoff" src="{% static 'images/logoff.jpeg' %}" alt="logoff"/>
        </a>
    </form>
    </div>
  </div>
</nav>
</div>
<div class="container" style="margin-top: 50px">
{% block content %}




{% endblock content %}
</div>

<!-- JavaScript Bundle with Popper -->
<script type="text/javascript" src="{% static 'js/manual.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


</body>
</html>
